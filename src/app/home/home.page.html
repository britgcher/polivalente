<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center" id="banner">
    <ion-col size="12" size-md="12" size-lg="12" class="ion-text-center full-height">

      <app-header></app-header>

      <!-- DIVIDER -->
      <ion-row class="ion-align-items-center" id="espacamento">
        <ion-col></ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="3" id="destaques">Receitas</ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col></ion-col>
      </ion-row>


      <ion-modal trigger="open-modal">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title>Welcome</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-row>
              <ion-col class="ion-justify-content-center">
                <ion-button expand="block" id="toggleFilterButton" (click)="toggleFilter()">Esconder Filtro</ion-button>
              </ion-col>
            </ion-row>


            <ion-col size="2" class="ion-align-items-center">
              <div class="box">
                <h1 id="letreiro">Tipo</h1>

                <div class="boxxie">
                  <ion-checkbox labelPlacement="end">Entrada</ion-checkbox>
                  <br />
                  <ion-checkbox labelPlacement="end">Prato principal</ion-checkbox>
                  <br />
                  <ion-checkbox labelPlacement="end">Petisco</ion-checkbox>
                  <br />
                  <ion-checkbox labelPlacement="end">Bebida</ion-checkbox>
                  <br />
                  <ion-checkbox labelPlacement="end">Sobremesa</ion-checkbox>
                  <br />
                </div>
              </div>
            </ion-col>
          </ion-content>
        </ng-template>
      </ion-modal>








      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-lg="10" class="ion-align-items-center ion-text-center">


<!-- imagens receita -->
<ion-row>
  <!-- Coluna da esquerda -->
  <ion-col size="1.5" size-lg="1">
    <ion-row class="filtrar">
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-col>

  <!-- Coluna do meio -->
  <ion-col size="9" size-lg="10" class="ion-align-items-center ion-justify-content-center">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let receita of this.receitas">
        <div class="bg" (click)="setOpen(true, receita)"
          [ngStyle]="{'background-image' : receita.src ? 'url(' + receita.src +')' : 'url('+ img_not_found +')'}">
        </div>
      </ion-col>
    </ion-row>
  </ion-col>

  <!-- Coluna da direita -->
  <ion-col size="1.5" size-lg="1">
    <ion-row class="filtrar">
      <ion-col>
        <ion-button id="open-modal" class="filtrarbotao"></ion-button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>




      
   















  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-item button="true" detail="false" (click)="setOpen(false, null)" class="cardzin" lines="none"
        routerLink="/receita">
        <img src="{{this.receita_selecionada.src}}" class="imgrec">
        <ion-col size="7">
          <h5 class="nomerec">{{this.receita_selecionada.nomerec}}</h5>
          <h4>{{this.receita_selecionada.descricao}}</h4>
        </ion-col>
        <ion-col size="2" class="colcard">
          <div class="restri">
            <ng-container *ngFor="let botao of this.receita_selecionada.restricoes">
              <img src="{{ botao }}" class="iconsrestr">
            </ng-container>
          </div>
        </ion-col>
      </ion-item>
    </ng-template>
  </ion-modal>
  </ion-col>
  </ion-row>







  <!-- DIVIDER -->
  <ion-row class="align-items-center" id="espacamento">
    <ion-col></ion-col>
    <ion-col size="2" id="divider"></ion-col>
    <ion-col size="2" class="ion-align-items-center ion-justify-content-center" id="pag">
      <ion-icon name="chevron-back-outline" id="esquerda"></ion-icon>
      <h5 id="paginacao">1</h5>
      <h5 id="paginacao">2</h5>
      <h5 id="paginacao">3</h5>
      <h5 id="paginacao">4</h5>
      <h5 id="paginacao">5</h5>
      <ion-icon name="chevron-forward-outline" id="direita"></ion-icon>
    </ion-col>
    <ion-col size="5" id="divider"></ion-col>
    <ion-col></ion-col>
  </ion-row>

  <!-- FOOTER -->
  <ion-row class="ion-justify-content-center" id="subbanner">

    <ion-col size="4" id="colunasfooter">
      <ion-title id="redesfooter">Redes Sociais</ion-title>
      <ion-icon name="logo-tiktok" id="iconesredes"></ion-icon>
      <ion-icon name="logo-instagram" id="iconesredes"></ion-icon>
    </ion-col>

    <ion-col size="4" id="colunasfooter">
      <ion-title id="titulofooter">Polivalente</ion-title>
      <img src="../../assets/polivalente.png" width="70px" height="70px" id="logofooter">
    </ion-col>

    <ion-col size="4" id="colunasfooter">
      <ion-title id="titulofooter">Envie-nos sua receita!</ion-title>
      <ion-icon name="mail-outline" id="iconesredes"></ion-icon>
    </ion-col>

  </ion-row>
  </ion-col>
  </ion-row>

</ion-content>
